<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 5000px;
        }

        .scroll {
            width: 100%;
            overflow: hidden;
        }

        img {
            position: fixed;
            transform: translate(0px) rotate(0deg);
            left: 0px;
            bottom: 0px;
        }

        .rot {
            transition: 0.4s;
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="scroll">
        <img src="1.gif" height="auto" width="20%" alt="">

    </div>
    <script>
        var img = document.querySelector("img");
        window.onscroll = function () {
            var Y = pageYOffset / 2;
           
            console.log(Y)
            if (Y <= 0) {
                img.classList.add("rot")
            }else{
                img.classList.remove("rot")

                img.style.left = Y + "px";
            // img.style.bottom =  Y + "px";
            }
        }
    </script>
</body>

</html>
